<!DOCTYPE html>
<html>
<head>
    <title>Data Entry</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <h1>Data Entry</h1>
    <form action="/entry" method="post">
        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname" name="firstname"><br>
        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" name="lastname"><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br>
        <label for="state">State:</label><br>
        <input type="text" id="state" name="state"><br>
        <label for="zipcode">Zipcode:</label><br>
        <input type="text" id="zipcode" name="zipcode"><br>
        <label for="birthday">Birthday:</label><br>
        <input type="text" id="birthday" name="birthday"><br>
        <label for="phone1">Phone1:</label><br>
        <input type="text" id="phone1" name="phone1"><br>
        <label for="phone2">Phone2:</label><br>
        <input type="text" id="phone2" name="phone2"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="comment">Comment:</label><br>
        <input type="text" id="comment" name="comment"><br>
        <input type="submit" value="Submit">
    </form>
    <a href="/menu">Go to Home</a>
    <a href="/display_records">Go to Display Records</a>
</body>
</html>
